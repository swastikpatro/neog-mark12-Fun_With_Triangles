    <div class="content">
      <p>
        Enter all three angles, we'll let you know whether the input angles
        forms a triangle or not. <br />
        360° is equal to 0°, 400° is equal to 40°. Similarly 740° is equal to
        20°.
      </p>
    </div>

    <form name="form">
      <h3>Angles of Triangle</h3>
      <div class="inputs">
        <div class="angleOne-type">
          <label for="angleOne-input">Angle 1:</label>
          <input
            type="number"
            name="angleOne-input"
            id="angleOne-input"
            required
          />
        </div>
        <div class="angleTwo-type">
          <label for="angleTwo-input">Angle 2:</label>

          <input
            type="number"
            name="angleTwo-input"
            id="angleTwo-input"
            required
          />
        </div>
        <div class="angleThree-type">
          <label for="angleThree-input">Angle 3:</label>
          <input
            type="number"
            name="angleThree-input"
            id="angleThree-input"
            required
          />
        </div>
      </div>
      <div class="btn-container">
        <button class="btn" data-btn="check">Check</button>
        <button class="btn" data-btn="clear">Clear</button>
      </div>

      <div class="output-section"></div>
    </form>
